<section class="dashboard">
  <header class="dashboard__header">
    <div class="dashboard__header__title">
     <h4>
      Welcome, {{user?.username}}
    </h4>
      <button title="Add a product" class="dashboard__header__button" (click)="showAddProductModal()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <p class="dashboard__header__subtitle">
      Dashboard
    </p>
  </header>
  <hr />
  <app-product-list [products]="products"></app-product-list>
  <hr class="divider" />
  <button class="btn btn-danger" (click)="logout()">Logout</button>
</section>
<app-modal (onDismiss)="hideAddProductModal()" *ngIf="shouldShowAddProductModal">
  <form [formGroup]="addProductForm" class="product-form" (ngSubmit)="addProduct()">
    <div class="product-form__header">
      <h4 class="product-form__header__title">
        Add a product
      </h4>
      <small class="product-form__header__subtitle">
        Fill in the form below to add a product
      </small>
    </div>
    <div class="product-form__body">
      <div class="form-group">
        <label for="product-name" class="form-group__title">name</label>
        <input type="text" class="form-group__input" id="product-name" formControlName="name" required="true" />
      </div>
      <div class="form-group">
        <label for="product-price" class="form-group__title">Price</label>
        <input type="number" class="form-group__input" id="product-price" formControlName="price" required="true" />
      </div>
      <div class="form-group">
        <label for="product-qty" class="form-group__title">Quantity</label>
        <input type="number" class="form-group__input" id="product-qty" formControlName="quantity" required="true" />
      </div>
      <div class="form-group" formGroupName="details">
        <label for="product-description" class="form-group__title">description</label>
        <input class="form-group__input" id="product-description" formControlName="description" />
      </div>
    </div>
    <button class="btn btn-primary btn-block" [disabled]="addProductForm.invalid">Add</button>
  </form>
</app-modal>
