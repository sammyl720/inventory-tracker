<table class="product-table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Update</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency: 'USD': true }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <button class="btn btn-info" (click)="updateProduct(product)">Update</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="showRemoveModal(product)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
<app-modal *ngIf="shouldShowRemoveModal">
  <div class="modal-remove">
    <h3>Are you sure you want to remove this product?</h3>
    <button class="btn btn-danger" (click)="removeProduct()">Remove</button>
    <button class="btn btn-secondary" (click)="hideRemoveModal()">Cancel</button>
  </div>
</app-modal>
